<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brew Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.min.js"></script>

    
    </head>
    <body>

    	<div class="wrap-full timers-2">
    		<div class="timer" style="background: hsl(287, 20%, 50%);">
    			
    			        <h1 class="text-center">Sunday Stout</h1>
    		
    					<div class="inner">
    						<div class="time">
    							<span class="number lg">45</span>
    							<span class="number colon">:</span>
    							<span class="number sm">24</span>
    							<i class="glyphicon glyphicon-play ctrl"></i>
    							<i class="glyphicon glyphicon-pause ctrl hidden"></i>
    						</div>
    						
    		
    						
    						<a href="#" class="addOne pull-left ctrl-sub"><i class="glyphicon glyphicon-minus"></i><span class="number">1</span></a>
    						<a href="#" class="subOne pull-right ctrl-sub"><i class="glyphicon glyphicon-plus"></i><span class="number">1</span></a>
    					</div>
    		</div>
    		
    		<div class="timer" style="background: hsl(100, 20%, 50%);">
    			
    			        <h1 class="text-center">Sunday Stout</h1>
    		
    					<div class="inner">
    						<div class="time">
    							<span class="number lg">45</span>
    							<span class="number colon">:</span>
    							<span class="number sm">24</span>
    							<i class="glyphicon glyphicon-play ctrl"></i>
    							<i class="glyphicon glyphicon-pause ctrl hidden"></i>
    						</div>
    						
    		
    						
    						<a href="#" class="addOne pull-left ctrl-sub"><i class="glyphicon glyphicon-minus"></i><span class="number">1</span></a>
    						<a href="#" class="subOne pull-right ctrl-sub"><i class="glyphicon glyphicon-plus"></i><span class="number">1</span></a>
    					</div>
    		</div>
    	</div>

        

        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        

    </body>
</html>
